<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Psicologia HC</title>
    <link rel="stylesheet" href="TelaAgendamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/50x50" alt="Logo Psicologia HC">
            </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE MIM</a></li>
                <li><a href="#">CONTATOS</a></li>
                <li><a href="#">MEUS AGENDAMENTOS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="appointment-container">
            <div class="appointment-form">
                <h1>Agendamento</h1>
                <div class="form-group">
                    <label for="fullName">Nome completo:</label>
                    <input type="text" id="fullName" placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="consultationTime">Hora da consulta:</label>
                    <input type="time" id="consultationTime">
                </div>
                <button id="scheduleButton">Marcar</button>
            </div>

            <div class="calendar-panel">
                <div class="calendar-header">
                    <span id="monthYear"></span> <div class="nav-arrows">
                        <span class="arrow" id="prevMonth">&lt;</span>
                        <span class="arrow" id="nextMonth">&gt;</span>
                    </div>
                </div>
                <div class="calendar-grid">
                    </div>
            </div>
        </div>
    </main>

    <script src="TelaAgendamento.js"></script>
</body>
</html>
