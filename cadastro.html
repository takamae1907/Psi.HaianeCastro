<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psi.HaianeCastro</title>
    <link rel="stylesheet" href="login.css"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="login-container"> <div class="logo">
            <img src="fotos/logo02.png" alt="SITELBRA Logo">
        </div>
        <div class="login-box"> <div class="avatar">
                <span class="material-icons">person_add</span> </div>
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="emailCadastro">E-Mail</label>
                    <input type="email" id="emailCadastro" name="emailCadastro" required>
                </div>
                <div class="input-group">
                    <label for="senhaCadastro">Senha</label>
                    <input type="password" id="senhaCadastro" name="senhaCadastro" required>
                </div>
                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>
                
                <button type="submit" class="login-button">Cadastrar</button>
            </form>
        </div>
        <div class="forgot-password"> <a href="login.htmls">Já tem uma conta? Faça login!</a>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
