<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cadastro - Psi.HaianeCastro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="MeuCadastro.css">
    <link rel="icon" type="image/png" href="Fotos/logo.png">
</head>

<body>
    <div class="background-flowers"></div>

    <main class="container">
        <header class="header">
            <div class="logo">
                <img src="Fotos/logo.png" alt="Logo" class="logo-img">
                <span>Haiane Castro</span>
            </div>
            <h1>Minha área</h1>
        </header>

        <div class="profile-form-container">
            <h2>Minhas Informações</h2>
            <p>Aqui você pode visualizar e editar suas informações de cadastro.</p>
            
            <form id="profileForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input type="text" id="nomeCompleto" value="Nome do Usuário de Exemplo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail (não pode ser alterado)</label>
                        <input type="email" id="email" value="paciente@email.com" readonly>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone / WhatsApp</label>
                        <input type="tel" id="telefone" value="(11) 98765-4321">
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" value="1990-01-01">
                    </div>
                    <div class="form-group form-group-full">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" value="Rua das Flores, 123, Bairro, Cidade - SP">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="action-button primary">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                    <a href="#" class="action-button secondary">
                        <i class="fas fa-key"></i> Alterar Senha
                    </a>
                    <a href="MinhaArea.html" class="action-button tertiary">
                        <i class="fas fa-arrow-left"></i> Voltar ao Painel
                    </a>
                </div>
            </form>
        </div>
    </main>
    
    <script src="MeuCadastro.js"></script>
</body>
</html>
