<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Psi.HaianeCastro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="login.css">

    <link rel="icon" type="image/png" href="MinhaArea/Fotos/logo.png">
</head>
<body>
    <div class="background-flowers"></div>

    <div class="login-page-container">
        <div class="login-card">
            <div class="logo">
                <img src="fotos/logo02.png" alt="Logo">
            </div>

            <div class="avatar">
                <span class="material-icons">person_add</span>
            </div>
            
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="emailCadastro">E-mail</label>
                    <input type="email" id="emailCadastro" name="emailCadastro" required>
                </div>
                <div class="input-group">
                    <label for="senhaCadastro">Crie uma Senha</label>
                    <input type="password" id="senhaCadastro" name="senhaCadastro" required>
                </div>
                <div class="input-group">
                    <label for="confirmarSenha">Confirme sua Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>

              <button type="submit" class="login-button">Cadastrar</button>
            </form>
            
            <div class="extra-links">
                <a href="login.html">Já tem uma conta? Faça login!</a>
            </div>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
